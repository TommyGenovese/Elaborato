<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>GenoFly - Films</title>
    
    <style>
      body{
        background-color: beige;
      }
      #title{
        font-size: 22px;
        color: rgb(10, 10, 134);
      }
      
    </style>

  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="../static/img/logo2.png" style="width: 100px; height: 100px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" style="font-size: 30px;" aria-current="page" href="#">Flight</a>
                  <a class="nav-link active" style="font-size: 30px;" href="" onclick="RegBefFilm()">Films</a>
                  <a class="nav-link" style="font-size: 30px;" href="" onclick="RegBefMusic()">Music</a>
                  <a class="nav-link" style="font-size: 30px;" aria-current="page" href="#">Login</a>
                </div>
                
            </div>
        </div>
    </nav>

    <div class="container">
      <br><br> 
      <h3>You can chose 3 films from this list:</h3>
      <br>
      <script>
        var films=0;
        var count=0;
        filmini = new Array();
        for(i=0; i<30; i++){
          filmini[i] =0;
        }
      </script>
      <form>
        <div class="accordion accordion-flush" id="accordionFlushExample">
          {% for i in films%}
            <div class="accordion-item">
              <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" id="title" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapse{{i}}" aria-expanded="false" aria-controls="flush-collapse{{i}}">
                  <b>{{films[i][1]}}</b>
                </button>
              </h2>
              <div id="flush-collapse{{i}}" class="accordion-collapse collapse">
                <div class="accordion-body">
                  <b>Regista:</b> {{films[i][3]}}<br>
                  <b>Data d'uscita:</b> {{films[i][6]}}<br>
                  <b>Valutazione:</b> {{films[i][5]}}<br>
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="Selezionefilm()">
                    <label class="form-check-label" for="exampleCheck1">Chose</label>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      <button type="submit" class="btn btn-primary">Done</button>
    </form>
  </body>
</html>
