<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>GenoFly - Register</title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="../static/img/logo2.png" style="width: 100px; height: 100px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" style="font-size: 30px;" aria-current="page" href="#">Flight</a>
                    <a class="nav-link" style="font-size: 30px;" href="" onclick="RegBefFilm()">Films</a>
                    <a class="nav-link" style="font-size: 30px;" href="" onclick="RegBefMusic()">Music</a>
                    <a class="nav-link" style="font-size: 30px;" href="" onclick="RegBefLogin()">Login</a>
                </div>
                <script>
                    function RegBefFilm(){
                        alert("Attention!\nTo access the selection of films you must first register your ticket");
                    }
                    function RegBefLogin(){
                        alert("Attention!\nYou are already singed in");
                    }
                    function RegBefMusic(){
                        alert("Attention!\nTo access the music category you must first register your ticket");
                    }
                </script>
            </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="container-sm" style="align-self: center;">
            <p style="font-size: 25px; color: rgb(63, 124, 236);" class="mb-5">{{Saluto}}{{nome}}</p>
            <form class="was-validated" method="POST">

                <div class="col-md-4 mb-4">
                    <label for="validationTextarea" class="form-label">Flight number</label>
                    <input type="text" class="form-control is-invalid" id="validationTextarea" placeholder="Insert your flight number" name="NumVolo" required></textarea>
                </div>
                <div class="col-md-4 mb-4">
                    <label for="validationTextarea" class="form-label">Seat</label>
                    <input type="text" class="form-control is-invalid" id="validationTextarea" placeholder="Insert your seat number" name="NumPosto" required></textarea>
                    
                </div>
                <div class="col-md-4 mb-4">
                    <label for="validationTextarea" class="form-label">Destination</label>
                    <input type="text" class="form-control is-invalid" id="validationTextarea" placeholder="Required destiantion" name="Destinazione" required></textarea>
                    
                    <div id="infoSeat" class="form-text">We will never share your data</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
    </div>
    
  </body>
</html>
