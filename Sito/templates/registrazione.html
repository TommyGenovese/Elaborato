<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>GenoFly - Register</title>
    <style type="text/css">

    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="../static/img/logo2.png" style="width: 100px; height: 100px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" style="font-size: 30px;" onclick="RegBefFlight()">Flight</a>
                    <a class="nav-link" style="font-size: 30px;" onclick="RegBefFilm()">Films</a>
                    <a class="nav-link" style="font-size: 30px;" onclick="RegBefMusic()">Music</a>
                    <a class="nav-link active" style="font-size: 30px;" href="">Login</a>
                </div>
                <script>
                    function RegBefFilm(){
                        alert("Attention!\nTo access the selection of films you must first register your ticket");
                    }
                    function RegBefFlight(){
                        alert("Attention!\nTo select your flight' seat you must first Sing In/Up");
                    }
                    function RegBefMusic(){
                        alert("Attention!\nTo access the music category you must first register your ticket");
                    }
                </script>
            </div>
        </div>
    </nav>

    <div class="container">
        <br><br><br><br>
        <div class="container-sm" style="font-size: 25px;">
            <form class="was-validated" method="POST" action="/">
                <div class="col-md-4 mb-5">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" aria-describedby="emailHelp" class="form-control is-invalid" id="validationTextarea" placeholder="example@example.com" name="email" required>
                </div>
                <div class="col-md-4 mb-5">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control is-invalid" id="validationTextarea" placeholder="Create a password" name="pwd" required>
                    <div id="infoSeat" class="form-text" style="font-size: 18px;">We will never share your data</div>
                </div>
                <!--HELP
                    HELP
                    HELP
                    HELP-->
                <button type="submit" class="btn btn-primary btn-lg">Sign In/Up</button>

            </form>
            <!--<img src="../static/img/aereo1.png">-->
        </div>
    </div>
    
  </body>
</html>
